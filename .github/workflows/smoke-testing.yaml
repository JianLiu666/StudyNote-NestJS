name: smoke-testing

# 指定觸發條件
on:
  # 僅允許手動執行
  workflow_dispatch:

jobs:
  setup-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Cache Node.js modules
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        run: yarn install

      - name: Update cache-key output
        id: update-cache-key
        run: echo "::set-output name=cache-key::${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}"

  unit-testing:
    needs: setup-cache
    runs-on: ubuntu-latest
    container: node:18-bullseye
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.setup-cache.outputs.cache-key }}

      - name: Run unit tests
        run: yarn lerna run test:cov

  end-to-end-testing:
    needs: setup-cache
    runs-on: ubuntu-latest
    container: node:18-bullseye
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.setup-cache.outputs.cache-key }}

      - name: Run end-to-end tests
        run: yarn lerna run test:e2e

  build-code:
    needs: setup-cache
    runs-on: ubuntu-latest
    container: node:18-bullseye
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.setup-cache.outputs.cache-key }}

      - name: Build code
        run: yarn lerna run build
